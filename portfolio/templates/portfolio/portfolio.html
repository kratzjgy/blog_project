{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

</style>

<main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <img src="{% static 'goose.jpg' %}" alt="" class="center">
        <br>
        <h1 class="jumbotron-heading">My Portfolio</h1>
        <p class="lead text-muted">고양이가 세상을 구합니다.</p>
      </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
          {% for portfolio in portfolios.all %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ portfolio.image.url }}" alt=" Card image cap">
                <div class="card-body">
                  <h4>{{ portfolio.title }}</h4>
                  <p class="card-text">{{ portfolio.description }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                <img src="{% static 'goose.jpg' %}" alt="" class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text text-center">Agent Goose -left</p>
                    </div>
                </div>
           </div>
           
           <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                <img src="{% static 'goose.jpg' %}" alt="" class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text text-center">Captain Goose -center</p>
                    </div>
                </div>
           </div>

           <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                <img src="{% static 'goose.jpg' %}" alt="" class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text text-center">Commander Goose -right</p>
                    </div>
                </div>
           </div>

        </div>
        
      </div>
    </div>

  </main>

{% endblock %}
