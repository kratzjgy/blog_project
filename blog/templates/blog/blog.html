{% extends 'base.html' %}

{% block content %}

<style>
    .card {
        opacity: 0.8;
    }
</style>

    {% for blog in blogs.all %}
    <br>
    <div class="card bg-light mb-3">
            <div class="card-header">
                <a href="{% url 'detail' blog.id %}">
                    <h1>{{ blog.title }}</h1>
                </a>
            </div>
            <div class="card-body">
              <p class="card-text">
                <p>{{ blog.pub_date_pretty }}</p>
                <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">.... more</a> </p>
              </p>
            </div>
    </div>
    {% endfor %}

{% endblock %}
